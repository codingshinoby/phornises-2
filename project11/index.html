<!doctype HTML>
<HTML>
<head>
    <script src="https://cdn.rebilly.com/instruments/@latest/core.js" type="text/javascript"></script>
    <script src="project11.js" type="text/javascript"></script>
</head>
<body>
<nav>
    <ul>
        <li><a href="/" class="highlight">Go to the main page</a></li>
    </ul>
</nav>
<h2>Select or Enter Deposit Amount</h2>
<div id="predefined-amounts">
    <button class="amount-button" data-amount="10">$10</button>
    <button class="amount-button" data-amount="20">$20</button>
    <button class="amount-button" data-amount="30">$30</button>
    <button class="amount-button" data-amount="40">$40</button>
</div>

<!-- Custom deposit amount input -->
<div class="custom-amount">
    <label for="custom-amount-input">Enter custom amount:</label>
    <input type="number" id="custom-amount-input" min="10" max="5000" placeholder="Enter amount between $10 and $5000">
    <button id="deposit-button">Deposit</button>
</div>

<!-- Display selected or entered amount -->
<div id="selected-amount">
    <h3>Selected Amount: $<span id="amount-display">0</span></h3>
</div>

<div class="rebilly-instruments-summary"></div>
<div class="rebilly-instruments"></div>
</body>
</HTML>
