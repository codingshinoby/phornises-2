<!doctype HTML>
<HTML>
<head>
    <script src="https://cdn.rebilly.com/instruments/@latest/core.js" type="text/javascript"></script>
    <script src="project11.js" type="text/javascript"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .amount-button, .deposit-btn {
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Header Styles */
        .header, .footer {
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 .footer {
            margin: 0;
            font-size: 1.5em;
        }

        .main-page-button {
            padding: 10px 15px;
            background-color: #ffffff;
            color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
        }

        .main-page-button:hover {
            background-color: #f1f1f1;
        }

        .casino-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        /* Deposit Page Styles */
        .amount-button, #custom-amount-button {
            padding: 10px 15px;
            background-color: #ffffff;
            color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin: 5px;
        }

        .amount-button:hover, #deposit-button:hover {
            background-color: #f1f1f1;
        }

        .custom-amount input {
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            max-width: 300px;
        }

        .custom-amount {
            margin-top: 10px;
        }

        /* Center and spacing for main content */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        h2 {
            color: #007bff;
        }

        #predefined-amounts, .custom-amount, #selected-amount {
            margin: 10px;
        }
    </style>
</head>
<body>
<header class="header">
    <h1>Phronesis training</h1>
    <a href="/" class="main-page-button">Go to Main Page</a>
</header>
<img src="img/img.png" alt="Casino img" class="casino-image">
<h2>Select or Enter Deposit Amount</h2>
<div id="predefined-amounts">
    <button class="amount-button" data-amount="10">$10</button>
    <button class="amount-button" data-amount="20">$20</button>
    <button class="amount-button" data-amount="30">$30</button>
    <button class="amount-button" data-amount="40">$40</button>
</div>

<!-- Custom deposit amount input -->
<div class="custom-amount">
    <label for="custom-amount-input">Enter custom amount:</label>
    <input type="number" id="custom-amount-input" min="10" max="5000" placeholder="Enter amount between $10 and $5000">
    <button class="deposit-btn" id="deposit-button">Deposit</button>
</div>

<!-- Display selected or entered amount -->
<div id="selected-amount">
    <h3>Selected Amount: $<span id="amount-display">0</span></h3>
</div>

<div class="rebilly-instruments-summary"></div>
<div class="rebilly-instruments"></div>

<div class="footer">
    <p>Phronesis</p>
</div>
</body>
</HTML>
