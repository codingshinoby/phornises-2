<!doctype HTML>
<HTML>
<head>
    <script src="https://cdn.rebilly.com/instruments/@latest/core.js" type="text/javascript"></script>
    <script src="project11.js" type="text/javascript"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 60px; /* Adjust to avoid overlap with header */
            padding-bottom: 60px; /* Adjust to avoid overlap with footer */
            min-height: 100vh; /* Ensure content takes full height */
        }

        .header, .footer {
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Fix header to the top */
        .header {
            top: 0;
        }

        /* Fix footer to the bottom */
        .footer {
            bottom: 0;
        }

        .main-page-button {
            padding: 10px 15px;
            background-color: #ffffff;
            color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
        }

        .main-page-button:hover {
            background-color: #f1f1f1;
        }

        /* Deposit Page Styles */
        .amount-button, .deposit-btn {
            padding: 10px 15px;
            background-color: #ffffff;
            color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin: 5px;
        }

        .amount-button:hover, .deposit-btn:hover {
            background-color: #f1f1f1;
        }

        .custom-amount input {
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            max-width: 300px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 10px;
        }

        /* Center and spacing for main content */
        h2 {
            color: #007bff;
            margin-top: 20px;
        }

        #predefined-amounts, .custom-amount, #selected-amount {
            margin: 10px;
        }

        #predefined-amounts, .custom-amount, #selected-amount {
            margin: 10px;
        }
    </style>
</head>
<body>
<header class="header">
    <h1>Phronesis training</h1>
    <a href="/" class="main-page-button">Go to Main Page</a>
</header>

<div class="container">
    <h2>Select or Enter Deposit Amount</h2>
    <div id="predefined-amounts">
        <button class="amount-button" data-amount="10">$10</button>
        <button class="amount-button" data-amount="20">$20</button>
        <button class="amount-button" data-amount="30">$30</button>
        <button class="amount-button" data-amount="40">$40</button>
    </div>

    <!-- Custom deposit amount input -->
    <div class="custom-amount">
        <label for="custom-amount-input">Enter custom amount:</label>
        <input type="number" id="custom-amount-input" min="10" max="5000" placeholder="Enter amount between $10 and $5000">
        <button class="deposit-btn" id="deposit-button">Deposit</button>
    </div>

    <!-- Display selected or entered amount -->
    <div id="selected-amount">
        <h3>Selected Amount: $<span id="amount-display">0</span></h3>
    </div>

    <div class="rebilly-instruments-summary"></div>
    <div class="rebilly-instruments"></div>
</div>

<div class="footer">
    <p>Phronesis</p>
</div>
</body>
</HTML>
