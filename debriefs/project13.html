<!DOCTYPE html>
<html lang="en">
<head>
    <script src="debriefs.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Project 12</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        .header {
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-page-button {
            padding: 10px 15px;
            background-color: #ffffff;
            color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        /* Styles for the modal (popup) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Black with opacity */
        }

        /* Style for the full-size image inside the modal */
        .modal-content {
            display: block;
            margin: 5% auto;
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
<header class="header">
    <h1>Phronesis training - Debriefs Project 13</h1>

</html>
