<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branded Hats and T-Shirts</title>
    <style>
        /* Header Styles */
        .header {
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .main-page-button {
            padding: 10px 15px;
            background-color: #ffffff;
            color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
        }

        .main-page-button:hover {
            background-color: #f1f1f1;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .product-image {
            max-width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-title {
            font-size: 2em;
            margin-top: 20px;
        }

        .product-description {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .product-price {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }

        .buy-section {
            display: flex;
            align-items: center;
        }

        .quantity-input {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
        }

        .buy-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header class="header">
    <h1>Phronesis training</h1>
    <a href="/" class="main-page-button">Go to Main Page</a>
</header>

<div class="container">
    <img src="img/hat.png" alt="Branded Merchandise" class="product-image">
    <h1 class="product-title">Branded Hats and T-shirts</h1>
    <p class="product-description">
        Show your support for our brand by purchasing high-quality, branded hats and T-shirts. Represent our growing business in style with these limited-edition items.
    </p>
    <p class="product-price">Hats: $29.99</p>
    <div class="buy-section">
        <a href="merch_checkout.html" class="buy-button">Buy Now</a>
    </div>
    <br>
    <p class="product-price">T-shirts: $19.99</p>
    <div class="buy-section">
        <a href="merch_checkout.html" class="buy-button">Buy Now</a>
    </div>
</div>

</body>
</html>
