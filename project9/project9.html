<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product-card {
            width: 30%;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px; /* Fixed height for all boxes */
        }

        .product-image {
            max-width: 100%;
            height: 200px; /* Fixed image height */
            object-fit: cover; /* Ensures images scale properly */
        }

        .product-title {
            font-size: 1.2em;
            margin: 15px 0;
        }

        .product-price {
            font-size: 1.1em;
            color: #333;
            margin: 10px 0;
        }

        .details-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
        }

        .details-button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
    <script src="https://cdn.rebilly.com/instruments/@latest/core.js" type="text/javascript"></script>
    <script src="../project8/project8.js" type="text/javascript"></script>
</head>
<body>
<nav>
    <ul>
        <li><a href="/" class="highlight">Go to the main page</a></li>
    </ul>
</nav>

<div class="container">
    <!-- Product 1 -->
    <div class="product-card">
        <img src="img/villa.jpg" alt="Online Course" class="product-image">
        <h2 class="product-title">Start Your Villa Rental Business Course</h2>
        <p class="product-price">$1,299</p>
        <button name="btn-villa"><a href="villa_details.html">Product details</a></button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
        <img src="img/book.jpg" alt="Real Estate Ebook" class="product-image">
        <h2 class="product-title">Why Should You Invest in Real Estate Ebook</h2>
        <p class="product-price">$9.99</p>
        <button name="btn-villa"><a href="book_details.html">Product details</a></button>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
        <img src="merch.jpg" alt="Branded Merchandise" class="product-image">
        <h2 class="product-title">Branded Hats and T-shirts</h2>
        <p class="product-price">Hats: $29.99 | T-Shirts: $19.99</p>
        <a href="#" class="details-button">View Details</a>
    </div>
</div>

</body>
</html>
